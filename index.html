<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tail Winds Test </title>
</head>
<body>
    <nav class="font-bold bg-[black] text-[white] text-[18px] pl-[20px] pt-[20px] p-[20px]"> 
        <a> Home </a>
        <a class="ml-[10px] text-[#4869e0]"> About </a>
    </nav>

    <div class="mx-[auto] w-[75%] mt-[100px] border-[2px] border-[blue] p-4">
        <p> Middle Container </p>
    </div>

    <div class="mx-[auto] w-[65%] mt-[50px] h-[fit-content] bg-[#252629] text-[white] text-[20px] p-[20px] rounded-[25px]"> 
        <p> Height </p>

        <button class="mt-[20px] w-[fit-content] p-[10px] border-[2px] border-[blue] hover:bg-[blue] hover:p-[12px] hover:text-[white] transition-all duration-600 rounded-[5px]"> Register </button>
    </div>

    <!-- working with flex containers -->
    <div class="flex justify-center items-start mx-[auto] mt-[20px] mx-[100px] w-[50%] border-[2px] border-[solid] border-[black]"> 
        <div class="border-[3px] border-[blue] h-[100px] bg-[red] p-[30px]"> 1 </div>
        <div class="border-[3px] border-[blue] h-[100px] bg-[yellow] p-[30px]"> 2 </div>
        <div class="border-[3px] border-[blue] h-[100px] bg-[green] bg-green-200 p-[30px]"> 3 </div>
    </div>
</body>
</html>
