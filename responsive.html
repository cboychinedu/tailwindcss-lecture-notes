<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-[black] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-bold">Logo</a>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="text-white hover:text-gray-200">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Services</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Contact</a></li>
            </ul>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
                â˜°
            </button>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-[black] mt-[4px] p-4">
            <ul class="space-y-4">
                <li><a href="#" class="text-white block">Home</a></li>
                <li><a href="#" class="text-white block">About</a></li>
                <li><a href="#" class="text-white block">Services</a></li>
                <li><a href="#" class="text-white block">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- JavaScript for Menu Toggle -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
