<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Slide-in Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-bold">Logo</a>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="text-white hover:text-gray-200">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Services</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Contact</a></li>
            </ul>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
                ☰
            </button>
        </div>
    </nav>

    <!-- Mobile Slide-in Menu -->
    <div id="mobile-menu" class="fixed top-0 left-0 w-3/4 sm:w-1/2 h-full bg-blue-500 text-white transform -translate-x-full transition-transform duration-300 ease-in-out p-6">
        <button id="close-btn" class="text-white text-2xl absolute top-4 right-4">
            ✖
        </button>
        <ul class="mt-10 space-y-6">
            <li><a href="#" class="block text-lg hover:text-gray-200">Home</a></li>
            <li><a href="#" class="block text-lg hover:text-gray-200">About</a></li>
            <li><a href="#" class="block text-lg hover:text-gray-200">Services</a></li>
            <li><a href="#" class="block text-lg hover:text-gray-200">Contact</a></li>
        </ul>
    </div>

    <!-- JavaScript for Menu Toggle -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('-translate-x-full');
            mobileMenu.classList.add('translate-x-0');
        });

        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-0');
            mobileMenu.classList.add('-translate-x-full');
        });
    </script>

</body>
</html>
